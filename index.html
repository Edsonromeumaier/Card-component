<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">    
</head>
<body>
  <main class="card-body  mx-auto col-md-7 d-flex flex-column align-items-center justify-content-center">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <picture class="mr-3
        ">
          <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg" class="w-100">
          <img class="card-img-top img-fluid w-100" src="./images/image-product-mobile.jpg">
        </picture>
      </div>      
      <div class="col-md-6 d-flex flex-column  justify-content-center">
        <h5 class="card-text text-uppercase preview">Perfume</h5>
        <h3 class="card-title PerfumName">Gabrielle Essence Eau De Parfum</h3>
        <p class="card-text paragraf">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="d-flex justify-content-between">
          <p class="card-text aprice">$149.99</p>
          <p class="card-text pprice">$169.99</p>
        </div>
        <a href="#" class="btn btn-success stretched-link">
          <i class="fa fa-shopping-cart"></i> Add to Cart
        </a>
      </div> 
    
    </div>    
  </main>
  <div class="attribution text-center mt-3">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Edsonromeumaier">Romeu</a>.
  </div></body>
</html>
